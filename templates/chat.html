<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LocalChat</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="h-full overflow-hidden fixed-body">
    <!-- Main navigation -->
    <nav class="position-fixed top-0 z-50 w-100 shadow-md" style="background-color: var(--background-color); border-bottom: 1px solid var(--border-color);">
        <div class="p-4">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="d-flex flex-column mr-4">
                        <span class="text-xl font-semibold" style="color: var(--text-primary);">LocalChat</span>
                        <span class="text-sm" style="color: var(--text-secondary);">Powered by AI</span>
                    </div>
                </div>
                <div class="d-flex align-items-center gap-4">
                    <nav class="nav-links">
                        <a href="/" class="nav-link active">Chat</a>
                        <a href="/documents" class="nav-link">Documents</a>
                        <a href="/settings" class="nav-link">Settings</a>
                        <button id="themeToggle" class="theme-toggle">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun hidden"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main-content d-flex">
        <!-- Sidebar -->
        <div class="chat-sidebar h-100" id="chatSidebar">
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="sidebar-content">
                <div class="sidebar-header">
                    <h2>Chat History</h2>
                    <button id="newChatBtn" class="btn btn-primary">
                        <i class="fas fa-plus mr-2"></i> New Chat
                    </button>
                </div>
                <div class="chat-list custom-scrollbar" id="chatList">
                    <!-- Chat list will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Chat container -->
        <div class="chat-container flex-1 d-flex flex-column h-100 overflow-hidden" id="chatContainer">
            <div class="chat-header">
                <select id="modelSelect" class="form-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
            
            <div class="chat-messages custom-scrollbar flex-1 overflow-auto" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            
            <!-- Move scroll buttons outside the chat-messages div -->
            <div class="scroll-nav-buttons" id="scrollNavButtons">
                <button class="scroll-button" id="scrollTopButton" title="Scroll to top">
                    <i class="fas fa-chevron-up"></i>
                </button>
                <button class="scroll-button" id="scrollBottomButton" title="Scroll to bottom">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="input-container" id="inputContainer">
                <div class="resize-handle" id="resizeHandle"></div>
                <div class="d-flex gap-2">
                    <textarea id="userInput" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendButton" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading hidden"></div>

    <script src="/static/js/theme.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/chat.js"></script>
</body>
</html>
